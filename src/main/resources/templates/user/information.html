<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Information</title>
</head>
<body>
<header th:replace="fragments/navbar_user.html :: header"> </header>
<div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2>Member Information</h2>
            <form th:object="${user}">
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" class="form-control" th:field="*{userName}" placeholder="Enter UserName" th:value="${user.userName}" readonly>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" th:value="${user.password}" readonly>
                </div>
                <div class="form-group">
                    <label>FullName</label>
                    <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter FullName" th:value="${user.fullName}" readonly>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" th:value="${user.email}" readonly>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter phone" th:value="${user.phone}" readonly>
                </div>
                <div class="form-group">
                    <label>Date Of Birth</label>
                    <input type="date" class="form-control" th:field="*{dateOfBirth}" placeholder="Enter date" th:value="${user.dateOfBirth}" readonly>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" class="form-control" th:field="*{userName}" th:value="${user.role}" readonly>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
