<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>JSP Page</title>
</head>
<body>
<div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2>Member Information</h2>
            <form >
                <div class="form-group">
                    <label>Id</label>
                    <input type="number" class="form-control" name="id"  id="id" th:value="${user.id}" readonly>
                </div>
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" class="form-control" name="userName"  id="userName" th:value="${user.userName}" readonly>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password"
                           class="form-control" name="password" th:value="${user.password}" readonly>
                </div>
                <div class="form-group">
                    <label>FullName</label>
                    <input type="text" class="form-control" name="fullName"  id="fullName" th:value="${user.fullName}" readonly>
                </div>
<!--                <div class="form-group">-->
<!--                    <label>DateOfBith</label>-->
<!--                    <input type="date" class="form-control" name="dateOfBirth"  id="dateOfBirth" th:value="${user.dateOfBirth}" readonly>-->
<!--                </div>-->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email"  id="email" th:value="${user.email}" readonly>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone"  id="phone"th:value="${user.phone}" readonly>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" class="form-control" name="role"  id="role" th:value="${user.role}" readonly>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
