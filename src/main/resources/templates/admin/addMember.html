<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>JSP Page</title>
</head>
<body>
<div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2>Add Member</h2>
            <form action="saveOrUpdate" method="post">
                <div class="form-group">
                    <label>Id</label>
                    <input type="number" class="form-control" name="id"  id="id" >
                </div>
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" class="form-control" name="userName" placeholder="Enter UserName" id="userName" value="">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password"
                           class="form-control" name="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label>FullName</label>
                    <input type="text" class="form-control" name="fullName" placeholder="Enter UserName" id="fullName" value="">
                </div>
<!--                <div class="form-group">-->
<!--                    <label>DateOfBith</label>-->
<!--                    <input type="date" class="form-control" name="dateOfBirth" placeholder="Enter date" id="dateOfBirth" value="">-->
<!--                </div>-->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" id="email" value="">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter phone" id="phone" value="">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" class="form-control" name="role" placeholder="Enter UserName" id="role" value="">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-primary">Reset</button>
                <a href="/admin/listUser"><button type="button" class="btn btn-primary">Cancel</button></a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
