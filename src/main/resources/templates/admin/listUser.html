
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>DANH SÁCH NGƯỜI DÙNG</title>
</head>
<body>

<div class="container">
    <header th:replace="fragments/navbar_admin.html :: header"> </header>
    <h2>DANH SACH NGUOI DUNG</h2>
    <p><a class="btn btn-primary" href="/admin/addMember">ADD USER</a></p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Password</th>
            <th>FullName</th>
            <th>Date</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "item : ${users}">
            <td th:text = "${item.id}"></td>
            <td th:text = "${item.userName}"></td>
            <td th:text = "${item.password}"></td>
            <td th:text = "${item.fullName}"></td>
            <td th:text="${item.dateOfBirth}"></td>
            <td th:text = "${item.email}"></td>
            <td th:text = "${item.phone}"></td>
            <td th:text = "${item.role}"></td>
            <td><a class="btn btn-primary btn-sm" th:href="@{'/admin/inforUser/' + ${item.id}}">Infor</a> |
                <a class="btn btn-primary btn-sm" th:href="@{'/admin/editUser/' + ${item.id}}">Edit</a> |
                <a class="btn btn-danger btn-sm" th:href="@{'/admin/deleteUser/' + ${item.id}}">Del</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
